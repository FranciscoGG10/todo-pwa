<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />

  <script type="text/javascript">
    var sdkInstance = "appInsightsSDK";
    window[sdkInstance] = "appInsights";
    var aiName = window[sdkInstance];
    
    var aisdk = window[aiName] || function(cfg) {
        // Objeto principal de configuraci贸n
        var appInsights = {
            config: cfg,
            initialize: true,
            queue: [],
            version: 2
        };

        var doc = document, win = window;
        
        // Cargar el script de Azure as铆ncronamente
        setTimeout(function() {
            var scriptElement = doc.createElement("script");
            scriptElement.src = cfg.url || "https://js.monitor.azure.com/scripts/b/ai.2.min.js";
            var firstScript = doc.getElementsByTagName("script")[0];
            firstScript.parentNode.insertBefore(scriptElement, firstScript);
        });

        try {
            appInsights.cookie = doc.cookie;
        } catch (e) {}

        // Funci贸n para registrar las llamadas antes de que cargue el script
        function createProxyMethod(method) {
            appInsights[method] = function() {
                var args = arguments; // Guardamos los argumentos
                appInsights.queue.push(function() {
                    appInsights[method].apply(appInsights, args);
                });
            }
        }

        // Lista de m茅todos soportados por Azure
        var methods = ["Event", "PageView", "Exception", "Trace", "DependencyData", "Metric", "PageViewPerformance", "startTrackPage", "stopTrackPage", "startTrackEvent", "stopTrackEvent", "addTelemetryInitializer", "setAuthenticatedUserContext", "clearAuthenticatedUserContext", "flush"];
        
        // Crear los m茅todos proxy
        for (var i = 0; i < methods.length; i++) {
            createProxyMethod("track" + methods[i]);
        }

        return appInsights;
    }({
        // LLAVE EXPLCITA (Evita error 400)
        instrumentationKey: "dee1952c-f53a-4ae5-880b-07f832ab375e",
        
        // CADENA DE CONEXIN (Sin barras al final de las URLs)
        connectionString: "InstrumentationKey=dee1952c-f53a-4ae5-880b-07f832ab375e;IngestionEndpoint=https://centralus-2.in.applicationinsights.azure.com;LiveEndpoint=https://centralus.livediagnostics.monitor.azure.com;ApplicationId=e3b36787-54a6-4d72-ba70-fb67e83e0ccc"
    });

    // Asignar al objeto global
    window[aiName] = aisdk;
    
    // Enviar la primera visita
    aisdk.trackPageView(); 

    // 2. Registro del Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          await navigator.serviceWorker.register('sw.js');
          console.log('Service Worker registrado correctamente');
        } catch (err) {
          console.error('Error registrando SW:', err);
        }
      });
    }
  </script>
</head>

<body class="theme-light">
  <main class="app">
    <header class="topbar">
      <div class="title">
        <h1>Lista de Tareas</h1>
        <p class="subtitle">Simple 路 R谩pida 路 Offline</p>
      </div>
      <div class="actions">
        <button id="themeToggle" class="icon-btn" title="Cambiar tema"></button>
        <button id="installBtn" class="install-btn" hidden>Instalar</button>
      </div>
    </header>

    <section class="new-task">
      <input id="taskInput" type="text" placeholder="Agregar nueva tarea..." aria-label="Nueva tarea" />
      <button id="addBtn" class="primary">A帽adir</button>
    </section>

    <section class="controls">
      <div class="filters" role="tablist" aria-label="Filtros de tareas">
        <button class="filter active" data-filter="all">Todas</button>
        <button class="filter" data-filter="active">Pendientes</button>
        <button class="filter" data-filter="completed">Completadas</button>
      </div>
      <div class="counts">
        <span id="leftCount">0 pendientes</span>
        <button id="clearCompleted" class="ghost">Borrar completadas</button>
      </div>
    </section>

    <section class="tasks" id="taskList" aria-live="polite">
      </section>

    <footer class="footer">
      <small>Funciona offline 路 PWA demo</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
