<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://js.monitor.azure.com/scripts/b/ai.2.min.js"></script>
  
  <script type="text/javascript">
    // --- Configuraci贸n de Monitoreo ---
    try {
      var appInsights = new Microsoft.ApplicationInsights.ApplicationInsights({
        config: {
          connectionString: 'InstrumentationKey=dee1952c-f53a-4ae5-880b-07f832ab375e;IngestionEndpoint=https://centralus-2.in.applicationinsights.azure.com/;LiveEndpoint=https://centralus.livediagnostics.monitor.azure.com/;ApplicationId=e3b36787-54a6-4d72-ba70-fb67e83e0ccc'
        }
      });
      appInsights.loadAppInsights();
      appInsights.trackPageView(); // Env铆a la visita
      console.log('Azure Monitoring: Iniciado');
    } catch (e) {
      console.error('Azure Monitoring Error:', e);
    }

    // --- Registro del Service Worker (PWA) ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          await navigator.serviceWorker.register('sw.js');
          console.log('Service Worker registrado correctamente');
        } catch (err) {
          console.error('Error registrando SW:', err);
        }
      });
    }
  </script>
</head>

<body class="theme-light">
  <main class="app">
    <header class="topbar">
      <div class="title">
        <h1>Lista de Tareas</h1>
        <p class="subtitle">Simple 路 R谩pida 路 Offline</p>
      </div>
      <div class="actions">
        <button id="themeToggle" class="icon-btn" title="Cambiar tema"></button>
        <button id="installBtn" class="install-btn" hidden>Instalar</button>
      </div>
    </header>

    <section class="new-task">
      <input id="taskInput" type="text" placeholder="Agregar nueva tarea..." aria-label="Nueva tarea" />
      <button id="addBtn" class="primary">A帽adir</button>
    </section>

    <section class="controls">
      <div class="filters" role="tablist" aria-label="Filtros de tareas">
        <button class="filter active" data-filter="all">Todas</button>
        <button class="filter" data-filter="active">Pendientes</button>
        <button class="filter" data-filter="completed">Completadas</button>
      </div>
      <div class="counts">
        <span id="leftCount">0 pendientes</span>
        <button id="clearCompleted" class="ghost">Borrar completadas</button>
      </div>
    </section>

    <section class="tasks" id="taskList" aria-live="polite">
      </section>

    <footer class="footer">
      <small>Funciona offline 路 PWA demo</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
